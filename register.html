<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>Cadastro</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <ul class="flash-messages">
        {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('register') }}">
        <label for="username">Usuário:</label><br />
        <input type="text" id="username" name="username" required placeholder="Digite seu usuário" /><br /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required placeholder="Digite seu email" /><br /><br />

        <label for="password">Senha:</label><br />
        <input type="password" id="password" name="password" required placeholder="Digite a senha" /><br /><br />

        <label for="confirm">Confirmar Senha:</label><br />
        <input type="password" id="confirm" name="confirm" required placeholder="Confirme a senha" /><br /><br />

        <button type="submit">Cadastrar</button>
    </form>

    <p>Já tem conta? <a href="{{ url_for('login') }}">Faça login</a></p>
</body>

</html>
