<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Empréstimo de Livro</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Seu CSS customizado, se quiser -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>

<body>
    <div class="container my-5">
        <h1 class="mb-4 text-center">Empréstimo de Livro</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="mb-4">
            {% for category, message in messages %}
            <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }}" role="alert">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('emprestar') }}" class="mx-auto" style="max-width: 400px;">
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF do Usuário:</label>
                <input type="text" id="cpf" name="cpf" class="form-control" required placeholder="Digite o CPF" />
            </div>

            <div class="mb-3">
                <label for="titulo" class="form-label">Título do Livro:</label>
                <select id="titulo" name="titulo" class="form-select" required>
                    <option value="" disabled selected>Selecione o livro</option>
                    {% for titulo in livros %}
                    <option value="{{ titulo }}">{{ titulo }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100" id="submitBtn">Realizar Empréstimo</button>
        </form>

        <p class="text-center mt-4">
            <a href="{{ url_for('home') }}" class="btn btn-link">← Voltar para a lista de livros</a>
        </p>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const btn = document.getElementById('submitBtn');
        const form = btn.closest('form');

        form.addEventListener('submit', () => {
            btn.disabled = true;
            btn.innerText = 'Processando...';
        });
    </script>
</body>

</html>
