<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>Login</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <ul class="flash-messages">
        {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login') }}">
        <label for="username">Usuário ou Email:</label><br />
        <input type="text" id="username" name="username" required placeholder="Digite usuário ou email" /><br /><br />

        <label for="password">Senha:</label><br />
        <input type="password" id="password" name="password" required placeholder="Digite a senha" /><br /><br />

        <button type="submit">Entrar</button>
    </form>

    <p>Não tem conta? <a href="{{ url_for('cadastro') }}">Cadastre-se</a></p>

    {% if config.DEBUG %}
    <p style="margin-top: 20px; font-weight: bold;">
        Ainda não tem admin? <a href="{{ url_for('criar_admin') }}">Criar Admin</a>
    </p>
    {% endif %}
</body>

</html>
